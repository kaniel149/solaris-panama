<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #FEFDFB; font-family: 'DM Sans', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
.card { width: 1080px; height: 1080px; background: #FEFDFB; color: #1A1A1A; display: flex; flex-direction: column; justify-content: center; padding: 80px 90px; position: relative; overflow: hidden; }
.card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px; background: #D4A843; }
.badge { display: inline-block; background: #F5EFE0; color: #0B3D2E; font-size: 16px; font-weight: 700; padding: 10px 24px; border-radius: 6px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 40px; align-self: flex-start; border: 1px solid #E8E4DC; }
.headline { font-family: 'Playfair Display', serif; font-size: 50px; font-weight: 700; line-height: 1.2; margin-bottom: 50px; color: #0B3D2E; }
.headline .accent { color: #D4A843; }
.benefits { list-style: none; margin-bottom: 50px; }
.benefits li { font-size: 24px; padding: 14px 0; border-bottom: 1px solid #E8E4DC; display: flex; align-items: center; gap: 16px; color: #1A1A1A; }
.benefits li .icon { color: #D4A843; font-size: 28px; flex-shrink: 0; }
.benefits li strong { color: #0B3D2E; }
.cta { display: inline-block; background: #0B3D2E; color: #FEFDFB; font-size: 22px; font-weight: 700; padding: 22px 55px; border-radius: 6px; text-decoration: none; text-transform: uppercase; letter-spacing: 0.08em; align-self: flex-start; }
.logo { position: absolute; bottom: 40px; right: 60px; font-family: 'Playfair Display', serif; font-size: 18px; font-weight: 700; color: #0B3D2E; letter-spacing: 2px; }
</style>
</head>
<body>
<div class="card">
  <div class="badge">Ley 417 de Energía Solar</div>
  <h1 class="headline">¿Sabías que el gobierno <span class="accent">paga tu inversión</span> solar?</h1>
  <ul class="benefits">
    <li><span class="icon">✓</span> <strong>100%</strong> deducción fiscal de tu inversión</li>
    <li><span class="icon">✓</span> <strong>Exoneración</strong> total de impuestos de importación</li>
    <li><span class="icon">✓</span> Vende tu <strong>excedente</strong> a la red eléctrica</li>
    <li><span class="icon">✓</span> Retorno de inversión en <strong>2.5 años</strong></li>
  </ul>
  <a href="https://wa.me/50765831822" class="cta">Cotización Gratis →</a>
  <div class="logo">☀ SOLARIS ENERGY</div>
</div>
</body>
</html>
