<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #FEFDFB; font-family: 'DM Sans', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
.card { width: 1080px; height: 1080px; background: #FEFDFB; color: #1A1A1A; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 80px; position: relative; overflow: hidden; }
.logo { font-family: 'Playfair Display', serif; font-size: 22px; font-weight: 700; letter-spacing: 3px; color: #0B3D2E; margin-bottom: 50px; text-transform: uppercase; }
.headline { font-family: 'Playfair Display', serif; font-size: 54px; font-weight: 700; line-height: 1.2; margin-bottom: 50px; color: #0B3D2E; }
.headline .accent { color: #D4A843; }
.stats { display: flex; gap: 50px; margin-bottom: 55px; }
.stat { text-align: center; background: #F5EFE0; border-radius: 12px; padding: 28px 36px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
.stat .num { font-size: 56px; font-weight: 700; color: #D4A843; line-height: 1; }
.stat .label { font-size: 16px; color: #4A4A4A; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }
.cta { display: inline-block; background: #0B3D2E; color: #FEFDFB; font-size: 24px; font-weight: 700; padding: 22px 60px; border-radius: 6px; text-decoration: none; text-transform: uppercase; letter-spacing: 0.08em; }
.bottom-bar { position: absolute; bottom: 40px; font-size: 14px; color: #8A8A8A; }
</style>
<style>.lang-toggle{position:fixed;top:16px;right:16px;z-index:1000;background:#0B3D2E;color:#FEFDFB;border:none;border-radius:9999px;padding:0.4rem 1rem;font-family:"DM Sans",sans-serif;font-size:0.8rem;font-weight:600;cursor:pointer;letter-spacing:0.05em;transition:all 0.3s;box-shadow:0 4px 16px rgba(11,61,46,0.08)}.lang-toggle:hover{background:#116B50}</style>
</head>
<body>
<div class="card">
  <div class="logo">☀ Solaris Energy</div>
  <h1 class="headline">Tu techo puede<br>ahorrarte <span class="accent">$500</span> al mes</h1>
  <div class="stats">
    <div class="stat"><div class="num">95%</div><div class="label">Ahorro</div></div>
    <div class="stat"><div class="num">2.5</div><div class="label">Años de retorno</div></div>
    <div class="stat"><div class="num">100%</div><div class="label">Deducción Ley 417</div></div>
  </div>
  <a href="https://wa.me/50765831822" class="cta">Cotización Gratis</a>
  <div class="bottom-bar">solaris-panama.com · Península de Azuero</div>
</div>
<script src="../lang-toggle.js"></script>
</body>
</html>
